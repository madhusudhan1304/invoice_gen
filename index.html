
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVOICE</title>

    <link rel="stylesheet" href="style.css">
    <style>
        h1{
            text-align: right;
        }
    </style>
</head>
<body>
    <h2>Grocery bill </h2>

<div class="container-fluid">
    <div class="container">
        <div class="part1">
            <fieldset>
                <legend>Personal Information</legend>
                Full Name: <input type="text" id="name"> <br/>

                Your Email: <input type="text" id="email">
            </fieldset>
        </div>


        <div class="part2">
            <fieldset>
                <legend>Your Orders</legend>
                <input type="text" id="n1" placeholder="enter item" size="8">(Rs. <input type="text" id="item1" placeholder="Price" size="4">): <input type="text" id="q1" placeholder="quantity" size="4"> <br/>
                <input type="text" id="n2" placeholder="enter item" size="8">(Rs. <input type="text" id="item2" placeholder="Price" size="4">): <input type="text" id="q2" placeholder="quantity" size="4"><br/>
                <input type="text" id="n3" placeholder="enter item" size="8">(Rs. <input type="text" id="item3" placeholder="Price" size="4">): <input type="text" id="q3" placeholder="quantity" size="4"><br/>
                <input type="text" id="n4" placeholder="enter item" size="8">(Rs. <input type="text" id="item4" placeholder="Price" size="4">): <input type="text" id="q4" placeholder="quantity" size="4"><br/>
            </fieldset>
        </div>
        
    </div>

    <div class="container">
        <fieldset>
            <legend>Your Bill</legend>
            <h3>Your Name:<span id="name2"></span></h3>
            <h3>Email: <span id="email2"></span></h3>
            <table border="1" >
                <thead>
                    <tr><th>Menu</th><th>Price</th><th>Quantity</th><th>Amout</th></tr>
                </thead>
                <tbody id="bill">
                    <!-- <tr><td>Smosa</td><td>Rs. 10</td><td>1</td><td>10x1 = 10</td></tr> -->
                </tbody>

                

            </table>
            </fieldset>
            <h1>Total Amout: Rs. <span id="amount">0</span></h1>
            
    </div>
</div>
<script src="index.js">
</script>
</body>
</html>
